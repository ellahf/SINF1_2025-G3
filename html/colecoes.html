<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coleções</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>

    <body>
        <header>
            <div class="top-bar">
                <div class="logo""><a href="index.html">Coleção</a></div>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button>Search</button>
                </div>
            </div>
            <nav class="navbar">
                <ul class="nav-links">
                    <li class="nav-item dropdown">
                        <a href="colecoes/miniaturasLocomotivas.html">Miniaturas Locomotivas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="colecoes/comicBooks.html">Comic Books</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="eventos.html"">Eventos</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Botão para abrir o popup -->
        <button id="openPopupBtn" class="button-new-collection">Criar nova coleção</button>

        <!-- O Popup -->
        <div id="popupForm" class="popup">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <h2>Nova Coleção</h2>
                <form id="collectionForm">
                    <label for="collectionName">Nome da Coleção:</label>
                    <input type="text" id="collectionName" required>
                
                    <label for="collectionFile">Capa da coleção (escolha um arquivo):</label>
                    <input type="file" id="collectionFile" accept="imagens/*">
                
                    <div id="previewContainer" style="margin-top:10px;"></div>
                
                    <button type="submit">Adicionar</button>
                </form>                                      
            </div>
        </div>

        <div class="button-collections">
            <a href="colecoes/miniaturasAuto.html" class="collection-btn" style="background-image: url('../imagens/automotiva1.jpg');">
                <p class="nome-colecao"><span>Miniaturas Automotivas</span></p>
                <p class="tipo-colecao">Die-cast</p>

            </a>

            <a href="colecoes/comicBooks.html" class="collection-btn" style="background-image: url('../imagens/comicBook1.jpg');">
                <p class="nome-colecao"><span>Comic Books</span></p>
                <p class="tipo-colecao">Literária</p>
            </a>
        </div>
        
        <footer>
            <hr class="colored-line">
            <p style="text-align: center;">&copy; 2025 Portal do Colecionador. Todos os direitos reservados - Grupo3.</p>
        </footer>

        <script src="../java/script.js"></script>
    </body>
    
</html>
