    <body>
        <header>
            <div class="top-bar">
                <div class="logo">Coleções</div>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button>Search</button>
                </div>
            </div>
            <nav class="navbar">
                <ul class="nav-links">
                    <li class="nav-item dropdown">

        <!-- Botão para abrir o popup -->
        <button id="openPopupBtn" class="button-new-collection">Criar nova coleção</button>

        <!-- O Popup -->
        <div id="popupForm" class="popup">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <h2>Nova Coleção</h2>
                <form id="collectionForm">
                    <label for="collectionName">Nome da Coleção:</label>
                    <input type="text" id="collectionName" required>

                    <label for="collectionImage">Imagem (URL ou upload):</label>
                    <input type="text" id="collectionImage" placeholder="URL da imagem">
                    
                    <button type="submit">Adicionar</button>
                </form>
            </div>
        </div>

        <div class="button-collections">
            <a href="colecoes/miniaturasLocomotivas.html" class="collection-btn" style="background-image: url('../imagens/locomotiva1.jpg');">
                <span>Miniaturas Locomotivas</span>

            <a href="colecoes/miniaturasAuto.html" class="collection-btn" style="background-image: url('../imagens/automotiva1.jpg');">

            <a href="colecoes/moedas.html" class="collection-btn" style="background-image: url('../imagens/moeda1.jpeg');">

            </a>
            <a href="colecoes/selos.html" class="collection-btn" style="background-image: url('../imagens/selo1.jpg');">

            <a href="colecoes/comicBooks.html" class="collection-btn" style="background-image: url('../imagens/comicBook1.jpg');">
