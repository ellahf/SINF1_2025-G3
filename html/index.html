<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Collector's Portal</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>

    <body>
        <header>
            <div class="top-bar">
                <div class="logo">Portal do Colecionador</div>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button>Search</button>
                </div>
            </div>
            <nav class="navbar">
                <ul class="nav-links">
                    <li class="nav-item dropdown">
                        <a href="colecoes/miniaturasAuto.html">Miniaturas Automotivas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="colecoes/miniaturasLocomotivas.html">Miniaturas Locomotivas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="colecoes/selos.html">Selos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="colecoes/moedas.html">Moedas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="colecoes/comicBooks.html">Comic Books</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="below-navbar">
                <h1>Bem-vindo</h1>
                <button href="collections.html" class="button-collection">Ver coleções</button>
            </div>
            <hr class="colored-line">
        </main>

        <section>
            <div class="below-line">
                <h2>Coleções mais vendidas</h2>
                <section class="collection-section">
                    <h2>Miniaturas de Locomotivas</h2>
                    <div class="collection-container">
                        <div class="collection-item">
                            <img src="../imagens/locomotiva1.jpg" alt="Locomotiva Clássica">
                            <h3>Locomotiva Clássica</h3>
                            <p>...</p>
                        </div>
                        <div class="collection-item">
                            <img src="../imagens/locomotiva2.jpg" alt="Locomotiva Moderna">
                            <h3>Locomotiva Moderna</h3>
                            <p>...</p>
                        </div>
                        <div class="collection-item">
                            <img src="../imagens/locomotiva3.jpg" alt="Locomotiva a Diesel">
                            <h3>Locomotiva a Diesel</h3>
                            <p>...</p>
                        </div>
                    </div>
                </section>
                
            </div>
            
            <!-- Botão para abrir o popup -->
            <button id="openPopupBtn" class="button-new-collection">Criar nova coleção</button>

            <!-- O Popup -->
            <div id="popupForm" class="popup">
                <div class="popup-content">
                    <span class="close-btn">&times;</span>
                    <h2>Nova Coleção</h2>
                    <form id="collectionForm">
                        <label for="collectionName">Nome da Coleção:</label>
                        <input type="text" id="collectionName" required>

                        <label for="collectionImage">Imagem (URL ou upload):</label>
                        <input type="text" id="collectionImage" placeholder="URL da imagem">
                        
                        <button type="submit">Adicionar</button>
                    </form>
                </div>
            </div>
        
        <script src="../java/scrip.js"></script>
    </body> 

</html>
